<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Autofill Benchmark</title>
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
      fieldset {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Autofill benchmark</h1>
    <form id="benchmark">
      <fieldset id="baselineContact">
        <legend>Baseline for contact information</legend>
        <div class="field">
          <label for="username">Username</label>
          <input type="text" name="username" />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" name="password" />
        </div>
        <div class="field">
          <label for="firstName">First name</label>
          <input type="text" name="firstName" />
        </div>
        <div class="field">
          <label for="nameFirst">First name (duplicate)</label>
          <input type="text" name="nameFirst" />
        </div>
        <div class="field">
          <label for="middleName">Middle name</label>
          <input type="text" name="middleName" />
        </div>
        <div class="field">
          <label for="lastName">Last name</label>
          <input type="text" name="lastName" />
        </div>
        <div class="field">
          <label for="addressLine1">Address line 1</label>
          <input type="text" name="addressLine1" />
        </div>
        <div class="field">
          <label for="addressLine2">Address line 2</label>
          <input type="text" name="addressLine2" />
        </div>
        <div class="field">
          <label for="city">City</label>
          <input type="text" name="city" />
        </div>
        <div class="field">
          <label for="state">State</label>
          <select name="state">
            <option value="-1">Select</option>
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AS">AS</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>
            <option value="AA">AA</option>
            <option value="AE">AE</option>
            <option value="AP">AP</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="DC">DC</option>
            <option value="FM">FM</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="GU">GU</option>
            <option value="HI">HI</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="IA">IA</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MH">MH</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="MP">MP</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PW">PW</option>
            <option value="PA">PA</option>
            <option value="PR">PR</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="VI">VI</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
          </select>
        </div>
        <div class="field">
          <label for="zipCode">Zip code</label>
          <input type="text" name="zipCode" maxlength="5" />
        </div>
        <div class="field">
          <label for="phone">Phone number</label>
          <input type="text" name="phone" maxlength="14" />
        </div>
        <div class="field">
          <label for="phoneNumber">Phone number 2</label>
          <input type="text" name="phoneNumber" maxlength="14" />
        </div>
      </fieldset>
      <fieldset id="baselinePayment">
        <legend>Baseline for payment information</legend>
        <div class="field">
          <label for="cardType">Card type</label>
          <input type="text" name="cardType" />
        </div>
        <div class="field">
          <label for="cardNumber">Card number</label>
          <input type="text" name="cardNumber" />
        </div>
        <div class="field">
          <label for="expMonth">Expiration month</label>
          <input type="text" name="expMonth" />
        </div>
        <div class="field">
          <label for="expYear">Expiration year</label>
          <input type="text" name="expYear" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
