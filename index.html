<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Autofill Benchmark</title>
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Autofill benchmark</h1>
    <form id="benchmark">
      <div class="column">
        <fieldset>
          <legend>Baseline for contact information</legend>
          <div id="baselineContact"></div>
        </fieldset>
        <fieldset>
          <legend>Baseline for payment information</legend>
          <div id="baselinePayment"></div>
        </fieldset>
      </div>
      <div class="column">
        <fieldset>
          <legend>Permutations</legend>

          <!-- Contact fields -->

          <div class="field placeholder">
            <label for="first-name">Contact fields</label>
            <input type="text" id="first-name" name="first-name" maxlength="30" placeholder="Double click here" />
          </div>

          <!-- First name permutations -->
          <div id="firstNamePermutations"></div>

          <!-- Payment fields -->

          <div class="field placeholder">
            <label for="card-number">Payment fields</label>
            <input type="text" id="card-number" name="card-number" maxlength="20" placeholder="Double click here" />
          </div>
        </fieldset>
      </div>
    </form>
  </body>
</html>
