        </fieldset>
        <fieldset>
          <legend>Baseline for payment information</legend>
          <div id="baselinePayment"></div>
          <div class="field">
            <label for="cardNumber">Card number</label>
            <input type="text" id="cardNumber" name="cardNumber" maxlength="20" placeholder="Double click here" />
          </div>
          <div class="field">
            <label for="cardType">Card type</label>
            <input type="text" id="cardType" name="cardType" maxlength="30" />
          </div>
          <div class="field">
            <label for="expMonth">Expiration month</label>
            <input type="text" id="expMonth" name="expMonth" maxlength="2" />
          </div>
          <div class="field">
            <label for="expYear">Expiration year</label>
            <input type="text" id="expYear" name="expYear" maxlength="4" />
          </div>
        </fieldset>
      </div>
      <div class="column">
        <fieldset>
          <legend>Permutations</legend>

          <!-- Contact fields -->

          <div class="field placeholder">
            <label for="first-name">Contact fields</label>
            <input type="text" id="first-name" name="first-name" maxlength="30" placeholder="Double click here" />
          </div>

          <!-- First name permutations -->
          <div id="firstNamePermutations"></div>

          <!-- Payment fields -->

          <div class="field placeholder">
            <label for="card-number">Payment fields</label>
            <input type="text" id="card-number" name="card-number" maxlength="20" placeholder="Double click here" />
          </div>
        </fieldset>
      </div>
